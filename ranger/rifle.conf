mime ^text,  label editor = vi -- "$@"
mime ^text,  label pager  = "$PAGER" -- "$@"
!mime ^text, label editor, ext xml|csv|tex|py|pl|rb|sh|php|js|ts|json|sql = "$EDITOR" -- "$@"
