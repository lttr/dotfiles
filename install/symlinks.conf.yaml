- defaults:
    link:
        relink: true
        create: true

- clean: ['~', '~/.config']

- link:
    # dotfiles
    ~/.Xresources: Xresources
    ~/.agignore: agignore
    ~/.config/dunst/dunstrc: dunstrc
    ~/.config/ranger/commands.py: ranger/commands.py
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.gitconfig: gitconfig
    ~/.ideavimrc: ideavimrc
    ~/.kdiff3rc: kdiff3rc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vrapperrc: vrapperrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

    # dotfolders
    ~/.config/mc: ../Dropbox/conf/mc
    ~/.fonts: ../Dropbox/conf/fonts
    ~/.gtkrc-2.0-gnome-color-chooser: colors/gtkrc-2.0-gnome-color-chooser
    ~/.i3: i3
    ~/.kde/share/apps/krusader/krbookmarks.xml: ../Dropbox/conf/krusader/krbookmarks.xml
    ~/.kde/share/apps/krusader/krusaderui.rc: ../Dropbox/conf/krusader/krusaderui.rc
    ~/.kde/share/apps/krusader/useractions.xml: ../Dropbox/conf/krusader/useractions.xml
    ~/.kde/share/config/krusaderrc: ../Dropbox/conf/krusader/krusaderrc
    ~/.urxvt: urxvt
    ~/.vim/colors: vim/colors
    ~/.vim/snippets: vim/snippets
    ~/.vim/syntax: vim/syntax

    # executable scripts
    ~/bin/dot: scripts/user/dotfiles.sh
    ~/bin/packs: packages/packs.sh
    ~/bin/mobile-send: scripts/devices/mobile-send.sh
    ~/bin/reduce-photos: scripts/graphics/reduce-photos.sh
    ~/bin/tia: scripts/user/tia.sh
    ~/bin/touchpad: scripts/hardware/touchpad.sh
    ~/bin/git-rs: scripts/git/git-recursive-status.sh
    ~/bin/git-branch-status: scripts/git/git-branch-status.sh
    ~/bin/git-ls: scripts/git/git-ls.sh
    ~/bin/git-ll: scripts/git/git-ll.sh

